<!-- myapp/templates/myapp/book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book-detail' book.pk %}">
                    {{ book.title }} by {{ book.author }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
